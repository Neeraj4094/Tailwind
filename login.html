    <div class="h-screen flex">
        <div class="flex-1 flex items-center justify-center">
            <div class="space-y-6">
                <div class="relative" >
                    <a href="http://" class="absolute inset-0" ></a>

                </div>

                <div>
                    <h1>Sign in to your account</h1>
                    <p>Not a member? <a href="http://">Start a 14 day free trial</a></p>
                </div>
                <form action="" class="space-y-5">
                    <div class="space-y-1">
                        <label for="">Email Address</label>
                        <input type="email" name="" class="border border-gray-200 w-full rounded-md py-2 px-4" id="">
                    </div>
                    <div class="space-y-1">
                        <label for="">Password</label>
                        <input type="password" name="" class="border border-gray-200 w-full rounded-md py-2 px-4" id="">
                    </div>
                    <div class="flex justify-between gap-3">
                        <div>
                            <input type="checkbox" name="" id="">
                            <label for="">Remember me</label>
                        </div>
                        <a href="http://">Forgot password?</a>
                    </div>
                    <button class="w-full text-center py-2 px-3 bg-blue-500 text-white rounded-md">Login</button>

                    <div class="text-center relative after:absolute after:content-[''] after:h-1 after:inset-x-0 after:border-t after:border-gray-300 after:top-1/2">
                        <span class="bg-white px-3 inline-block relative z-20">Or continue with</span>
                    </div>

                    <div class="flex justify-between gap-3">
                        <button class="flex-1 bg-black text-white rounded-md text-center py-2 px-4">facebook</button>
                        <button class="flex-1 bg-black text-white rounded-md text-center py-2 px-4">Github</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="flex-1 hidden md:block">
            <img src="./Image/Balloon.jpg" alt="" class="h-full w-full object-cover">

        </div>
    </div>
